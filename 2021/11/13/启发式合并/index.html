        <h1 id="梦幻布丁hnoi-2009">梦幻布丁(HNOI-2009)</h1>
<figure class="highlight c++"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*启发式合并，</span></span><br><span class="line"><span class="comment">时间复杂度分析：</span></span><br><span class="line"><span class="comment">考虑用贡献法来分析，每次合并后，队列长度一定大于等于原来短的长度的两倍，这样相当于每次合并都会让短的长度扩大一倍以上，最多扩大 logN 次，</span></span><br><span class="line"><span class="comment">所以总复杂度O(NlogN)，每次O(logN)。</span></span><br><span class="line"><span class="comment">对于这道题目，我们先求出原序列的答案，对于每一种颜色都用类似链表的数据结构串起来，并记录下尾节点。每次修改，都根据启发式合并的方法来暴力合并，</span></span><br><span class="line"><span class="comment">然后处理一下此次合并对答案的影响（显然答案是不增的）。</span></span><br><span class="line"><span class="comment">但是如果我们把 1 染成 2 并且 hsh[1]&gt;hsh[2]，那么我们应该把 2 接到 1 的后面。这样会有一个问题：本次修改后这个链的颜色是 1（颜色为 2 的链被删除了），</span></span><br><span class="line"><span class="comment">如果接下来修改颜色 2（显然这是合法的），会使得找不到颜色 2 而只能找到颜色 1 了。所以我们需要使用一个 f 数组，表示当我们要寻找颜色 x 时，实际上需</span></span><br><span class="line"><span class="comment">要寻找颜色为 color[x] 的链。如果遇到上面这种情况就要交换交换 color[x] 和 color[y]*/</span> </span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn=<span class="number">100005</span>,maxm=<span class="number">1000005</span>;</span><br><span class="line"><span class="keyword">int</span> n,m,c[maxn],hsh[maxm],sta[maxm],color[maxm],pos[maxm],nxt[maxn],ans;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">read</span><span class="params">()</span></span>{</span><br><span class="line">	<span class="keyword">int</span> ret=<span class="number">0</span>,f=<span class="number">1</span>;<span class="keyword">char</span> ch=<span class="built_in">getchar</span>();</span><br><span class="line">	<span class="keyword">while</span> (!<span class="built_in">isdigit</span>(ch)){<span class="keyword">if</span> (ch==<span class="string">'-'</span>)f=-f;ch=<span class="built_in">getchar</span>();}</span><br><span class="line">	<span class="keyword">while</span> (<span class="built_in">isdigit</span>(ch)) ret=(ret&lt;&lt;<span class="number">3</span>)+(ret&lt;&lt;<span class="number">1</span>)+ch-<span class="string">'0'</span>,ch=<span class="built_in">getchar</span>();</span><br><span class="line">	<span class="keyword">return</span> ret*f;</span><br><span class="line">}</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">merge</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span> </span>{</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=pos[x];i;i=nxt[i]) ans-=(c[i<span class="number">-1</span>]==y)+(c[i+<span class="number">1</span>]==y);<span class="comment">//合并时需要注意细节 y x y </span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=pos[x];i;i=nxt[i]) c[i]=y;<span class="comment">//把原有的x统统变成y </span></span><br><span class="line">    nxt[sta[x]]=pos[y],pos[y]=pos[x],hsh[y]+=hsh[x];<span class="comment">//实质就是再不重新建立关系的同时，依旧利用已有的关联关系。换一个解释就是下次处理颜色y时 </span></span><br><span class="line">    pos[x]=sta[x]=hsh[x]=<span class="number">0</span>;                         <span class="comment">//先把原有的x处理掉(刚刚改变成的y的x)，然后再来解决原有的y，等价于把x接到y的屁股后面</span></span><br><span class="line">	                                                <span class="comment">//最后把x原有的不需要的关联关系干掉 </span></span><br><span class="line">}</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>{</span><br><span class="line">    n=<span class="built_in">read</span>(),m=<span class="built_in">read</span>();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++){</span><br><span class="line">        c[i]=<span class="built_in">read</span>(),color[c[i]]=c[i];</span><br><span class="line">        ans+=c[i]!=c[i<span class="number">-1</span>];	<span class="comment">//统计段数 </span></span><br><span class="line">        <span class="keyword">if</span> (!pos[c[i]]) sta[c[i]]=i;</span><br><span class="line">        hsh[c[i]]++,nxt[i]=pos[c[i]],pos[c[i]]=i;</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">while</span> (m--){</span><br><span class="line">        <span class="keyword">int</span> opt=<span class="built_in">read</span>();</span><br><span class="line">        <span class="keyword">if</span> (opt==<span class="number">2</span>) <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ans);<span class="keyword">else</span>{</span><br><span class="line">            <span class="keyword">int</span> x=<span class="built_in">read</span>(),y=<span class="built_in">read</span>();</span><br><span class="line">            <span class="keyword">if</span> (x==y) <span class="keyword">continue</span>;</span><br><span class="line">            <span class="keyword">if</span> (hsh[color[x]]&gt;hsh[color[y]]) <span class="built_in">swap</span>(color[x],color[y]);</span><br><span class="line">            <span class="keyword">if</span> (!hsh[color[x]]) <span class="keyword">continue</span>;</span><br><span class="line">            <span class="built_in">merge</span>(color[x],color[y]);</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
<figure class="highlight c++"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">1e6</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> nxt[N], pos[N], raw[N], a[N], last[N], color[N], cnt[N];</span><br><span class="line"><span class="keyword">int</span> n, m, ans;</span><br><span class="line"><span class="comment">//int marge(int, int);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//看std看不懂, 总结出一个小技巧</span></span><br><span class="line"><span class="comment">//嵌套的数组一个个模拟太难, 可以用一下OOP的思想方便理解</span></span><br><span class="line"><span class="comment">//就比如桶排的时候把cnt[a[i]]理解为a[i].cnt就舒服很多</span></span><br><span class="line"><span class="comment">//阅读这个代码时需要经常这样思考. 例如color[raw[i]]可以理解为raw[i].color, 把包在中括号里边的东西看成object就好</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">read</span><span class="params">()</span> </span>{</span><br><span class="line">  <span class="keyword">int</span> x = <span class="number">0</span>, w = <span class="number">1</span>;	<span class="comment">//x是数字, w是符号位</span></span><br><span class="line">  <span class="keyword">char</span> ch = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">while</span> (ch &lt; <span class="string">'0'</span> || ch &gt; <span class="string">'9'</span>) {  <span class="comment">//!isdigit(ch)</span></span><br><span class="line">    <span class="keyword">if</span> (ch == <span class="string">'-'</span>) w = <span class="number">-1</span>;        </span><br><span class="line">    ch = <span class="built_in">getchar</span>();               </span><br><span class="line">  }</span><br><span class="line">  <span class="keyword">while</span> (ch &gt;= <span class="string">'0'</span> &amp;&amp; ch &lt;= <span class="string">'9'</span>) {  <span class="comment">//isdigit(ch)</span></span><br><span class="line">    x = x * <span class="number">10</span> + (ch - <span class="string">'0'</span>); </span><br><span class="line">    ch = <span class="built_in">getchar</span>();</span><br><span class="line">  }</span><br><span class="line">  <span class="keyword">return</span> x * w;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="comment">//Example:</span></span><br><span class="line"><span class="comment">//int n = read();</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">marge</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>{</span><br><span class="line">    <span class="comment">//把所有x变成y, 小优化见main函数调用的marge地方</span></span><br><span class="line">    <span class="comment">//下面这几行, 链表的遍历, 比较难懂.</span></span><br><span class="line">    <span class="comment">//注意到答案应该是只减不增的, 因为修改的本质是"合并", "段数"越合并越少. 这也是这题最难想的地方, 不是一个个修改再统计段数, 是用链表存储后再模拟"合并"更新答案.</span></span><br><span class="line">    <span class="comment">//这个加法用得很好, 因为跟前面的一样意味着少了一段 跟后面的不一样意味着有少了一段</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = pos[x]; i; i = nxt[i]) ans -= (raw[i - <span class="number">1</span>] == y) + (raw[i + <span class="number">1</span>] == y);    <span class="comment">//更新答案</span></span><br><span class="line">    <span class="comment">//模拟"合并"的操作</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = pos[x]; i; i = nxt[i]) raw[i] = y;    <span class="comment">//修改x ---&gt; y</span></span><br><span class="line">    nxt[last[x]] = pos[y];  <span class="comment">//更新尾节点, 即每段最后一个</span></span><br><span class="line">    pos[y] = pos[x];    <span class="comment">//更新位置</span></span><br><span class="line">    cnt[y] += cnt[x];   <span class="comment">//加上个数</span></span><br><span class="line">    pos[x] = last[x] = cnt[x] = <span class="number">0</span>;    <span class="comment">//合并完之后x没了</span></span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>{</span><br><span class="line">    <span class="comment">//ios_base::sync_with_stdio(false); cin.tie(0);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//cin &gt;&gt; n &gt;&gt; m;</span></span><br><span class="line">    n = <span class="built_in">read</span>(); m = <span class="built_in">read</span>();</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i ++) {</span><br><span class="line">        <span class="comment">//cin &gt;&gt; raw[i];</span></span><br><span class="line">        raw[i] = <span class="built_in">read</span>();</span><br><span class="line">        color[raw[i]] = raw[i]; <span class="comment">//color[x]统计第x个颜色</span></span><br><span class="line">        ans += (raw[i] != raw[i - <span class="number">1</span>]);  <span class="comment">//预处理一下"段数", 这个方法很巧妙, 读入的时候只要跟前面的不一样就表示又有一段</span></span><br><span class="line">        cnt[raw[i]] ++; <span class="comment">//cnt就是桶, 即计数数组</span></span><br><span class="line">        <span class="keyword">if</span>(!pos[i]) last[i] = raw[i];     <span class="comment">//每种布丁最后一个的位置</span></span><br><span class="line">        nxt[i] = pos[raw[i]]; pos[raw[i]] = i;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(m --) {</span><br><span class="line">        <span class="keyword">int</span> op1, op2, op3;</span><br><span class="line">        <span class="comment">//cin &gt;&gt; op1;</span></span><br><span class="line">        op1 = <span class="built_in">read</span>();</span><br><span class="line">        <span class="keyword">if</span>(op1 == <span class="number">1</span>) {</span><br><span class="line">            <span class="comment">//cin &gt;&gt; op2 &gt;&gt; op3;</span></span><br><span class="line">            op2 = <span class="built_in">read</span>(); op3 = <span class="built_in">read</span>();</span><br><span class="line">            <span class="keyword">if</span>(cnt[color[op1]] &gt; cnt[color[op2]]) <span class="built_in">swap</span>(color[op1], color[op2]);     <span class="comment">//小优化, 把x变成y和把y变成x, 之后的答案是不受影响的, 所以改操作次数少的.</span></span><br><span class="line">            <span class="keyword">if</span>(op2 == op3 || !cnt[color[op2]]) <span class="keyword">continue</span>;    <span class="comment">//std考虑得很周全, 舍去修改没有的元素和"修改个寂寞", 防止被卡.</span></span><br><span class="line">            <span class="built_in">marge</span>(op2, op3);</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            cout &lt;&lt; ans &lt;&lt; endl;</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br><span class="line"></span><br></pre></td></tr></tbody></table></figure>
